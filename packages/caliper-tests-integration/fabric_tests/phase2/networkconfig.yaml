name: Fabric
version: "2.0.0"

caliper:
    blockchain: fabric
    sutOptions :
       mutualTls: false

channels:
  - channelName: mychannel
    contracts:
    - id: mymarbles
  - channelName: yourchannel
    contracts:
    - id: yourmarbles

organizations:
  - mspid: Org1MSP
    identities:
      certificates:
      - name: 'client0.org1.127-0-0-1.nip.io:8080'
        clientPrivateKey:
          path: '../_cfg/uf/_msp/Org1/org1admin/msp/keystore/cert_sk'
        clientSignedCert:
          path: '../_cfg/uf/_msp/Org1/org1admin/msp/signcerts/cert.pem'
    connectionProfile:
      path: './ccp-org1.yaml'
      discover: false

  - mspid: Org2MSP
    identities:
      certificates:
      - name: 'client0.org2.127-0-0-1.nip.io:8080'
        clientPrivateKey:
          path: '../_cfg/uf/_msp/Org2/org2admin/msp/keystore/cert_sk'
        clientSignedCert:
          path: '../_cfg/uf/_msp/Org2/org2admin/msp/signcerts/cert.pem'
    connectionProfile:
      path: './ccp-org2.yaml'
      discover: false
